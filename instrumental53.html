<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russische Grammatik: Instrumental-Match</title>
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --white: #ffffff;
            --border: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 10px; }
        .subtitle { text-align: center; color: var(--secondary); margin-bottom: 30px; font-weight: bold; }

        .intro-box {
            background: #e8f8f5;
            padding: 20px;
            border-left: 6px solid var(--success);
            border-radius: 8px;
            margin-bottom: 35px;
        }

        .task-card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            background: #fff;
            transition: border-color 0.3s;
        }

        .phrase {
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gap-box {
            font-weight: bold;
            color: var(--secondary);
            border-bottom: 2px dashed var(--secondary);
            min-width: 100px;
            text-align: center;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .option-btn {
            padding: 8px 16px;
            background: #f1f2f6;
            border: 2px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--secondary);
            background: #e1f5fe;
        }

        .option-btn.correct {
            background-color: var(--success) !important;
            color: white;
            border-color: #1e8449;
        }

        .option-btn.incorrect {
            background-color: var(--error) !important;
            color: white;
            border-color: #a93226;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button.control-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .btn-reset { background: #95a5a6; color: white; }
        .btn-sol { background: var(--secondary); color: white; }
        button.control-btn:hover { opacity: 0.8; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .phrase { font-size: 1.1em; }
            .option-btn { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Russische Grammatik</h1>
    <div class="subtitle">Instrumental-Match: Wer handelt?</div>

    <div class="intro-box">
        <h3>Regel-Check: Agens im Instrumental</h3>
        <p>In passiven Konstruktionen steht die Person oder Sache, die die Handlung ausführt (der Handelnde), immer im <strong>Instrumental (5. Fall)</strong>.</p>
        <p><em>Beispiel: Книга, читаемая <strong>учеником</strong> (Instrumental).</em></p>
    </div>

    <div id="tasks-area"></div>

</div>

<script>
    const taskData = [
        { phrase: "Проблема, решаемая", target: "директором", options: ["директор", "директором", "директора"] },
        { phrase: "Письмо, получаемое", target: "бабушкой", options: ["бабушка", "бабушкой", "бабушку"] },
        { phrase: "Задание, исправляемое", target: "учителем", options: ["учитель", "учителя", "учителем"] },
        { phrase: "Песни, любимые", target: "всеми", options: ["все", "всех", "всеми"] },
        { phrase: "Текст, переводимый", target: "переводчиком", options: ["переводчик", "переводчиком", "переводчику"] },
        { phrase: "Картина, создаваемая", target: "художником", options: ["художником", "художника", "художник"] },
        { phrase: "Статья, изучаемая", target: "врачом", options: ["врач", "врача", "врачом"] },
        { phrase: "Проект, планируемый", target: "людьми", options: ["люди", "людьми", "людях"] },
        { phrase: "Дом, строимый", target: "рабочими", options: ["рабочие", "рабочими", "рабочих"] },
        { phrase: "Город, видимый", target: "нами", options: ["мы", "нас", "нами"] },
        { phrase: "Музыка, слышимая", target: "соседями", options: ["соседи", "соседям", "соседями"] },
        { phrase: "Газета, выписываемая", target: "папой", options: ["папа", "папой", "папу"] },
        { phrase: "Тайны, хранимые", target: "семьёй", options: ["семья", "семьёй", "семью"] },
        { phrase: "Вопрос, обсуждаемый", target: "студентами", options: ["студенты", "студентов", "студентами"] },
        { phrase: "Информация, передаваемая", target: "другом", options: ["друг", "другом", "друга"] },
        { phrase: "Ошибки, допускаемые", target: "учеником", options: ["ученик", "учеником", "ученика"] },
        { phrase: "Работа, выполняемая", target: "автором", options: ["автор", "автором", "автору"] },
        { phrase: "Язык, изучаемый", target: "детьми", options: ["дети", "детям", "детьми"] },
        { phrase: "Приказ, подписываемый", target: "директором", options: ["директор", "директора", "директором"] },
        { phrase: "Цветы, поливаемые", target: "сестрой", options: ["сестра", "сестре", "сестрой"] }
    ];

    function renderTasks() {
        const area = document.getElementById('tasks-area');
        taskData.forEach((task, idx) => {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `task-${idx}`;

            let optionsHTML = task.options.map(opt => `
                <button class="option-btn" onclick="checkOption(this, '${task.target}', ${idx})">${opt}</button>
            `).join('');

            card.innerHTML = `
                <div class="phrase">
                    ${idx + 1}. ${task.phrase} <span class="gap-box" id="gap-${idx}">...</span>.
                </div>
                <div class="options-container">${optionsHTML}</div>
                <div class="button-group">
                    <button class="control-btn btn-reset" onclick="resetTask(${idx})">Zurücksetzen</button>
                    <button class="control-btn btn-sol" onclick="showSolution(${idx}, '${task.target}')">Lösung</button>
                </div>
            `;
            area.appendChild(card);
        });
    }

    window.checkOption = function(btn, target, taskIdx) {
        const gap = document.getElementById(`gap-${taskIdx}`);
        const parent = btn.parentElement;
        const buttons = parent.querySelectorAll('.option-btn');
        
        // Buttons im Container zurücksetzen
        buttons.forEach(b => b.classList.remove('correct', 'incorrect'));
        
        if (btn.innerText === target) {
            btn.classList.add('correct');
            gap.innerText = target;
            gap.style.color = "var(--success)";
            gap.style.borderBottomStyle = "solid";
        } else {
            btn.classList.add('incorrect');
            gap.innerText = "...";
            gap.style.color = "var(--error)";
        }
    };

    window.resetTask = function(idx) {
        const card = document.getElementById(`task-${idx}`);
        const gap = document.getElementById(`gap-${idx}`);
        const buttons = card.querySelectorAll('.option-btn');
        
        gap.innerText = "...";
        gap.style.color = "var(--secondary)";
        gap.style.borderBottomStyle = "dashed";
        
        buttons.forEach(b => b.classList.remove('correct', 'incorrect'));
    };

    window.showSolution = function(idx, target) {
        const card = document.getElementById(`task-${idx}`);
        const gap = document.getElementById(`gap-${idx}`);
        const buttons = card.querySelectorAll('.option-btn');
        
        resetTask(idx);
        
        buttons.forEach(b => {
            if (b.innerText === target) {
                b.classList.add('correct');
            }
        });
        
        gap.innerText = target;
        gap.style.color = "var(--success)";
        gap.style.borderBottomStyle = "solid";
    };

    renderTasks();
</script>

</body>
</html>
